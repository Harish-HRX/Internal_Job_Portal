<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<title>SignIn</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" th:href="@{/css/signIn.css}"/>
	<link rel="stylesheet" th:href="@{/css/profile.css}"/>
</head>
<body>
<div class="navbar">
 	<a class="navbar-brand" id="html" th:href="@{/home/menu}"> <span id="htmltxt" >Back</span></a>
</div>
<div class="containerSignIn">
	<div class="d-flex justify-content-center h-100">
		<div class="cardSignIn">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{processRecruiterSignIn}" method="post" th:object="${recruiter}">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" th:field="*{email}" class="form-control" placeholder="Email"> 	
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" th:field="*{password}" class="form-control" placeholder="password">
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
					<div class="errorAreaSignIn">
					<dl class="errorSignIn">
  						<dt>
  							<th:errors th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
  						</dt>
  						<dt>
  							<th:errors th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
  						</dt>
					</dl>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
