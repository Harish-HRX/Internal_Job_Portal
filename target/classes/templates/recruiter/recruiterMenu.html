<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
 	 body{
  background-image: url('/images/city.jpg');
  background-repeat: no-repeat;
  background-size: 1518px 705px;
  }
  </style>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/recruiter/recruiterMenu(recruiterId=${recruiter1.getRecruiterId()})}">Internal Job Portal</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a th:href="@{/recruiter/showUpdateprofile(recruiterId=${recruiter1.getRecruiterId()})}">Profile</a></li>

          <li><a th:href="@{/recruiter/showPostJobs(recruiterId=${recruiter1.getRecruiterId()})}">Post Job</a></li>
