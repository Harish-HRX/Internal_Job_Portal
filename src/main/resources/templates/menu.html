<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<title>SignIn</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" th:href="@{/css/menu.css}"/>
</head>
<body>
<div class="containerSignIn">
	<div class="d-flex justify-content-center h-100">
		<div class="cardSignIn">
			<div class="card-header">
				<h3>Internal Job Portal</h3>
			</div>
			<div class="card-body">
					<div class="input-group form-group">
						<div class="input-group-prepend">
						</div>
						<a th:href="@{/home/showRecruiterSignIn}"class="btn btn-lg btn-block btn-outline-warning" >Recruiter signIn</a>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
						</div>
						<a th:href="@{/home/showRecruiterSignUp}"class="btn btn-lg btn-block btn-outline-warning" >Recruiter signUp</a>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
						</div>
						<a th:href="@{/home/showJobseekerSignIn}"class="btn btn-lg btn-block btn-outline-warning" >Jobseeker signIn</a>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
						</div>
						<a th:href="@{/home/showJobseekerSignUp}"class="btn btn-lg btn-block btn-outline-warning" >Jobseeker signUp</a>
					</div>
					
			</div>
		</div>
	</div>
</div>
</body>
</html>
