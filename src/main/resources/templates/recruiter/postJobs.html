<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<title>Post Jobs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" th:href="@{/css/profile.css}"/>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="navbar">
 	<a class="navbar-brand" id="html" th:href="@{/recruiter/recruiterMenu(recruiterId=${recruiter.getRecruiterId()})}"> <span id="htmltxt" >Back</span></a>
</div>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Post Job</h3>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{processPostJobs}" method="post" th:object="${job}">
					<div class="input-group form-group">
						<input type="text" th:field="*{title}" class="form-control" placeholder="Title"/>				 					
					</div>
					<div class="input-group form-group">
						<input type="text" th:field="*{salary}" class="form-control" placeholder="Salary"/>	
					</div>
					<div class="input-group form-group">
						<input type="text" th:field="*{skillsRequired}" class="form-control" placeholder="SkillsRequired"/>
					</div>
					<div class="input-group form-group">
						<input type="text" th:field="*{experienceRequired}" class="form-control" placeholder="ExperienceRequired"/>
					</div>
					<div class="input-group form-group">
						<input type="text" th:field="*{location}" class="form-control" placeholder="Location"/>
					</div>
					<div class="input-group form-group">
						<input type="text" th:field="*{employment}" class="form-control" placeholder="Employment"/>
					</div>
					<div class="input-group form-group">
						<input type="text" th:field="*{description}" class="form-control" placeholder="Description"/>
					</div>
					<div class="form-group">
						<input type="submit" value="Post" class="btn float-centre login_btn">
					</div>
					
				</form>
			</div>	
		</div>
	</div>
</div>
<div class="errorArea">
	<ul class="error">
    	<li th:each="err : ${#fields.errors('recruiter.*')}" th:text="${err}" />
	</ul>
</div>
</body>
</html>
